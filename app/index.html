<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="dist/angular-material.css">
    <script src="dist/angular.js"></script>
    <script src="dist/angular-material.js"></script>
    <script src="dist/angular-animate.js"></script>
    <script src="dist/angular-aria.js"></script>
    <script src="js/app.js"></script>
    <title>Todo list in AngularJS</title>
</head>
<body ng-app="todoApp" ng-cloak>
    <main>
        <section ng-controller="todoCtrl">
            <header>
                <h1 title="TodoList">Todo List</h1>
            </header>
            <div>
                <form action="#" id="todo-form" ng-submit="addTodo()">
                    <h2 title="{{title}}">{{title}}</h2>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>New task</label>
                        <input autocomplete="off"
                               autofocus
                               ng-model="newTodo">
                    </md-input-container>
                </form>
                <input type="checkbox"
                       ng-model="allChecked"
                       ng-click="checkAllTodo(allChecked)">
                <div id="todo-list">
                    <md-list-item ng-repeat="todo in todos  | filter:statusFilter | orderBy:'completed'"
                                    ng-class="{completed: todo.completed}" >
                        <div class="view-list" layout="row">
                            <p flex="75">{{todo.name}}</p>
                            <div flex="25">
                                <md-checkbox class="toggle" ng-model="todo.completed" ></md-checkbox>
                                <button class="destroy" ng-click="deleteTask($index)" >X</button>
                            </div>
                            <form action="#">
                                <input class="editing" ng-model="todo.name">
                            </form>
                        </div>
                    </md-list-item>
                </div>
                <p>Task remaining :</p>{{remaining}}
            </div>
            <footer>
                <span class="todo-count">
                    <strong>{{newTodo}}</strong>
                </span>
                <ul>
                    <li><a href="#/">All</a></li>
                    <li><a href="#/active">Active</a></li>
                    <li><a href="#/done">Done</a></li>
                </ul>
            </footer>
        </section>
    </main>
</body>
</html>
