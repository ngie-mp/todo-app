<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="dist/flexboxgrid.css">
    <script src="dist/angular.js"></script>
    <script src="js/app.js"></script>
    <title>Todo list in AngularJS</title>
</head>
<body ng-app="todoApp">
    <main class="row center-lg">
        <section ng-controller="todoCtrl" class="col-sm-10">
            <header>
                <h1 title="TodoList">TodoList</h1>
            </header>
            <div>
                <form action="#" id="todo-form" ng-submit="addTodo()">
                    {{title}}
                    <input type="text"
                           placeholder="new task"
                           autofocus
                           autocomplete="off"
                           ng-model="newTodo">
                </form>
                <input type="checkbox"
                       id="toggle-all"
                       ng-model="allChecked"
                       ng-click="checkAllTodo(allChecked)">
                <ul id="todo-list">
                    <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                        <div class="view">
                            <input type="checkbox" class="toggle" ng-model="todo.completed">
                            <label>{{todo.name}}</label>
                            <button class="destroy" ng-click="deleteTask($index)">X</button>
                        </div>
                    </li>
                </ul>
                <p>Task remaining :</p>{{remaining}}
            </div>
            <footer>
            <span class="todo-count">
                <strong>{{newTodo}}</strong>
            </span>
            </footer>
        </section>
    </main>
</body>
</html>
