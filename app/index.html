<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="dist/flexboxgrid.css">
    <link rel="stylesheet" href="dist/angular-material.css">
    <script src="dist/angular.js"></script>
    <script src="dist/angular-material.js"></script>
    <script src="dist/angular-animate.js"></script>
    <script src="dist/angular-aria.js"></script>
    <script src="js/app.js"></script>
    <title>Todo list in AngularJS</title>
</head>
<body ng-app="todoApp">
    <main>
        <section ng-controller="todoCtrl" class="row center-md">
            <header class="col-lg-12">
                <h1 title="TodoList">Todo List</h1>
            </header>
            <div class="col-lg-12">
                <form action="#" id="todo-form" ng-submit="addTodo()">
                    {{title}}
                    <input type="text"
                           placeholder="{{placeholder}}"
                           autofocus
                           autocomplete="off"
                           ng-model="newTodo">
                </form>
                <input type="checkbox"
                       ng-model="allChecked"
                       ng-click="checkAllTodo(allChecked)">
                <div id="todo-list" class="row">
                    <div ng-repeat="todo in todos  | orderBy:'completed'"
                         ng-class="{completed: todo.completed}"
                         class="col-lg-4">
                        <div class="view">
                            <p>{{todo.name}}</p>
                            <input type="checkbox" class="toggle" ng-model="todo.completed">
                            <button class="destroy" ng-click="deleteTask($index)">X</button>
                            <form action="#">
                                <input class="editing" ng-model="todo.name">
                            </form>
                        </div>
                    </div>
                </div>
                <p>Task remaining :</p>{{remaining}}
            </div>
            <footer>
                <span class="todo-count">
                    <strong>{{newTodo}}</strong>
                </span>
                <ul>
                    <li><a href="#/">All</a></li>
                    <li><a href="#/active">Active</a></li>
                    <li><a href="#/done">Done</a></li>
                </ul>
            </footer>
        </section>
    </main>
</body>
</html>
